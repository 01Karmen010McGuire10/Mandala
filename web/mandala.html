<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mandala</title>
    <link type="text/css" rel="stylesheet" href="css/semantic.css">
    <link type="text/css" rel="stylesheet" href="css/mandala.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="main-container" class="ui column divided center aligned grid page container">
    <div class="row">
        <div class="twelve column">
            <canvas id="canvas" width="700" height="500" class="center"></canvas>
        </div>
        <div class="four column">
            <div class="ui secondary segment">
                <div class="ui ribbon red label">Drawing mode</div>
                <div class="ui vertical icon menu">
                    <a class="teal item" data-drawingmode="RegularStroke">
                        <i class="pencil icon"></i>
                        Regular Stroke
                    </a>
                    <a class="teal item" data-drawingmode="SmoothStroke">
                        <i class="edit icon"></i>
                        Smooth Line
                    </a>
                    <a class="teal item" data-drawingmode="PolygonalLine">
                        <i class="star empty icon"></i>
                        Polygonal Line
                    </a>
                    <a class="teal item" data-drawingmode="regular">
                        <i class="star icon"></i>
                        Polygonal Fill
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/dart" src="mandala.dart"></script>
<!--<script src="packages/browser/dart.js"></script>-->
</body>
</html>
