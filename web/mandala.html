<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mandala</title>
    <link type="text/css" rel="stylesheet" href="css/semantic.css">
    <link type="text/css" rel="stylesheet" href="css/mandala.css">
</head>
<body class="mandala-app">
<div id="main-container" class="ui three column divided grid">
    <div id="drawingtool-container" class="equal height row">
        <div id="drawingtool" class="two wide column">
            <canvas id="canvas" width="700" height="650" class="center"></canvas>
        </div>
        <div class="interface left floated one wide column">
            <div class="ui ribbon green small label">Drawing mode</div>
            <div class="ui vertical small icon menu">
                <a class="teal item" data-drawingmode="RegularStroke">
                    <i class="pencil icon"></i>
                    Regular Line
                </a>
                <a class="teal item" data-drawingmode="RegularFill">
                    <i class="edit icon"></i>
                    Regular Fill
                </a>
                <a class="teal item" data-drawingmode="SmoothStroke">
                    <i class="pencil icon"></i>
                    Smooth Line
                </a>
                <a class="teal item" data-drawingmode="SmoothFill">
                    <i class="edit icon"></i>
                    Smooth Fill
                </a>
                <a class="teal item" data-drawingmode="PolygonalStroke">
                    <i class="star empty icon"></i>
                    Polygonal Line
                </a>
                <a class="teal item" data-drawingmode="PolygonalFill">
                    <i class="star icon"></i>
                    Polygonal Fill
                </a>
            </div>
            <!-- SETTINGS -->
            <div class="ui ribbon blue small label">Settings</div>
            <div class="settings ui vertical small icon menu">
                <!-- MIRROR MODE TOGGLE -->
                <div class="ui toggle checkbox">
                    <input type="checkbox" name="toggle-mirroring">
                    <label>Mirror Mode</label>
                </div>
                <!-- DrawPoints MODE TOGGLE -->
                <div class="ui toggle checkbox">
                    <input type="checkbox" name="toggle-draw-points">
                    <label>Draw Points</label>
                </div>
                <!-- SIDE SLIDER -->
                <a class="teal item" data-drawingmode="no">
                    <input id="interface-sidecount-slider" class="" type="range" min="1" max="14" step="1" value="1"/>
                    <span class="slider-label" id="interface-sidecount-slider-text">Sides: 6</span>
                </a>
                <!--OPACITY SLIDER-->
                <a class="item" data-drawingmode="no">
                    <input id="interface-opacity-slider" class="interface-opacity-slider" type="range" min="15" max="75" step="1" value="6"/>
                    <span class="slider-label" id="interface-opacity-slider-text">Alpha: 0.25</span>
                </a>
            </div>
            <div class="ui ribbon orange small label">Edit</div>
            <div class="ui vertical small icon menu">
                <a class="item" data-edit-action="undo">
                    <i class="undo icon"></i>
                    Undo
                </a>
                <a class="item" data-edit-action="undo">
                    <i class="trash icon"></i>
                    Clear
                </a>
            </div>
        </div>
    </div>
</div>
<script type="application/dart" src="dart/mandala.dart"></script>
</body>
</html>
