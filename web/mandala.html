<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mandala</title>
    <link type="text/css" rel="stylesheet" href="css/semantic.css">
    <link type="text/css" rel="stylesheet" href="css/mandala.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,800' rel='stylesheet' type='text/css'>
</head>
<body class="mandala-app">
<div id="main-container" class="ui three column divided grid">
    <div id="drawingtool-container" class="equal height row">
        <div id="drawingtool" class="two wide column">
            <canvas id="canvas" width="700" height="500" class="center"></canvas>
        </div>
        <div class="interface left floated one wide column">
            <div class="ui ribbon green small label">Drawing mode</div>
            <div class="ui vertical small icon menu">
                <a class="teal item" data-drawingmode="RegularStroke">
                    <i class="pencil icon"></i>
                    Regular Line
                </a>
                <a class="teal item" data-drawingmode="SmoothStroke">
                    <i class="edit icon"></i>
                    Smooth Line
                </a>
                <a class="teal item" data-drawingmode="PolygonalStroke">
                    <i class="star empty icon"></i>
                    Polygonal Line
                </a>
                <a class="teal item" data-drawingmode="PolygonalFill">
                    <i class="star icon"></i>
                    Polygonal Fill
                </a>           
            </div>
            <div class="ui ribbon blue small label">Settings</div>
            <div class="settings ui vertical small icon menu">
             <a class="teal item" data-drawingmode="no">
                    <input id="interface-sidecount-slider" class="" type="range" min="0" max="500" />
                    Sides
                </a>  
            </div>
   
            <div class="ui ribbon orange small label">Edit</div>
            <div class="ui vertical small icon menu">
                <a class="teal item" data-edit-action="undo">
                    <i class="undo icon"></i>
                    Undo
                </a>
            </div>
        </div>
    </div>
</div>
<script type="application/dart" src="dart/mandala.dart"></script>
<!--<script src="packages/browser/dart.js"></script>-->
</body>
</html>
