<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mandala</title>
    <link type="text/css" rel="stylesheet" href="css/semantic.css">
    <link type="text/css" rel="stylesheet" href="css/mandala.css">
</head>
<body class="mandala-app">
<div id="main-container" class="ui grid">
    <div id="drawingtool-container" class="row">
        <div id="drawingtool" class="twelve wide column">

            <div class="bottom-menu-container row">
                <div class="ui small blue inverted menu">
                    <a id="nu-interface-save-svg" class="item">
                        <i class="save icon"></i>
                        Save SVG
                    </a>
                    <div class="right menu">
                        <a class="item" data-edit-action="undo">
                            <i class="undo icon"></i>
                            Undo
                        </a>
                        <a class="item" data-edit-action="undo">
                            <i class="trash icon"></i>
                            Clear
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <canvas id="canvas" width="700" height="500" class="center"></canvas>
            </div>
        </div>
        <div id="right-panel" class="four wide column">
            <div class="nu-interface ui two column grid">
                <div id="drawingmode-container"  class="row">
                    <div class="ui green small label">Drawing mode</div>
                </div>
                <div class="menu row">
                    <div class="column">
                        <div class="left action ui vertical small icon menu">
                            <a class="teal item" data-drawingmode="RegularStroke">
                                <i class="pencil icon"></i>
                                RegularLine
                            </a>
                            <a class="teal item" data-drawingmode="SmoothStroke">
                                <i class="pencil icon"></i>
                                SmoothLine
                            </a>

                            <a class="teal item" data-drawingmode="PolygonalStroke">
                                <i class="star empty icon"></i>
                                PolyLine
                            </a>
                        </div>
                    </div>
                    <div class="right action column">
                        <div class="right action ui vertical small icon menu">
                            <a class="teal item" data-drawingmode="RegularFill">
                                <i class="edit icon"></i>
                                RegularFill
                            </a>
                            <a class="teal item" data-drawingmode="SmoothFill">
                                <i class="edit icon"></i>
                                SmoothFill
                            </a>
                            <a class="teal item" data-drawingmode="PolygonalFill">
                                <i class="star icon"></i>
                                PolyFill
                            </a>
                        </div>
                    </div>
                </div>
                <div class="menu row">
                    <div class="ui blue small label">Settings</div>
                </div>
                <div class="menu row">
                    <div class="sixteen wide column">
                        <div class="settings ui vertical small icon menu">
                            <!-- MIRROR MODE TOGGLE -->
                            <div class="checkbox-container item">
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" name="toggle-mirroring">
                                    <label>Mirror Mode</label>
                                </div>
                            </div>
                            <!-- DrawPoints MODE TOGGLE -->
                            <div class="checkbox-container item">
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" name="toggle-draw-points">
                                    <label>Draw Points</label>
                                </div>
                            </div>
                            <!-- SCALE SLIDER -->
                            <a class="teal item">
                                <input id="interface-scale-slider" class="" type="range" min="100" max="300" step="1"
                                       value="100"/>
                                <span class="slider-label" id="interface-scale-slider-text">Zoom: 1.0</span>
                            </a>
                            <a class="teal item">
                                <input id="interface-line-width-slider" class="" type="range" min="0.25" max="5" step="0.25"
                                       value="0.5"/>
                                <span class="slider-label" id="interface-line-width-slider-text">Width: 1.0</span>
                            </a>
                            <!-- SIDE SLIDER -->
                            <a class="teal item">
                                <input id="interface-sidecount-slider" class="" type="range" min="1" max="14" step="1"
                                       value="1"/>
                                <span class="slider-label" id="interface-sidecount-slider-text">Sides: 6</span>
                            </a>
                            <!--OPACITY SLIDER-->
                            <a class="item">
                                <input id="interface-opacity-slider" class="interface-opacity-slider" type="range"
                                       min="15" max="75" step="1" value="6"/>
                                <span class="slider-label" id="interface-opacity-slider-text">Alpha: 0.25</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!--<div class="row">-->
                    <!--<div class="ui orange small label">Edit</div>-->
                <!--</div>-->
                <!--<div class="row">-->
                    <!--<div class="ui vertical small icon menu">-->
                        <!--<a class="item" data-edit-action="undo">-->
                            <!--<i class="undo icon"></i>-->
                            <!--Undo-->
                        <!--</a>-->
                        <!--<a class="item" data-edit-action="undo">-->
                            <!--<i class="trash icon"></i>-->
                            <!--Clear-->
                        <!--</a>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="row">-->
                   <!--<div class="ui vertical small icon menu">-->

                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <script type="application/dart" src="dart/mandala.dart"></script>
    <script src="packages/browser/dart.js"></script>
</body>
</html>
